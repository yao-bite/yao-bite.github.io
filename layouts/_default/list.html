{{ define "main" }}

<section class="py-16 md:py-24">
  <div class="container mx-auto px-4 md:px-8 lg:px-16">
    <h1 class="text-4xl md:text-5xl font-light mb-16">{{ .Title }}</h1>
    
    <div class="max-w-4xl mx-auto">
      {{ with .Content }}
      <div class="prose prose-lg mb-12">
        {{ . }}
      </div>
      {{ end }}
      
      <div class="space-y-8">
        {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="block group">
          <article class="bg-white p-6 hover:shadow-lg transition-shadow duration-300">
            <h2 class="text-2xl font-medium mb-3 group-hover:text-gray-600 transition">{{ .Title }}</h2>
            {{ with .Summary }}
            <p class="text-gray-700 mb-3">{{ . }}</p>
            {{ end }}
            {{ if not .Date.IsZero }}
            <time class="text-sm text-gray-500">{{ .Date.Format "2006.01.02" }}</time>
            {{ end }}
          </article>
        </a>
        {{ end }}
      </div>
    </div>
  </div>
</section>

{{ end }}
