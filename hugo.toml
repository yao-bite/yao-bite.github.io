baseURL = 'https://peiyao.run/'
title = 'Lin, Pei Yao'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false
hasCJKLanguage = true

[languages]
  [languages.en]
    languageCode = 'en-US'
    languageName = 'English'
    weight = 1
    title = 'Lin, Pei Yao'
    summaryLength = 50
    [languages.en.params]
      dateFormat = 'Jan 2, 2006'

  [languages.tw]
    languageCode = 'zh-TW'
    languageName = '中文'
    weight = 2
    title = '林沛瑤'
    summaryLength = 100
    [languages.tw.params]
      dateFormat = '2006.01.02'

[params]
  description = 'Artist Portfolio'
  author = 'Pei Yao'
  hero_image = '/images/hero.jpg'

[menu]
  [[menu.main]]
    identifier = 'works'
    name = 'Works'
    url = '/works/'
    weight = 1

  [[menu.main]]
    identifier = 'exhibitions'
    name = 'Exhibitions'
    url = '/exhibitions/'
    weight = 2

  [[menu.main]]
    identifier = 'writings'
    name = 'Writings'
    url = '/writings/'
    weight = 3

  [[menu.main]]
    identifier = 'about'
    name = 'About'
    url = '/about/'
    weight = 4

  [[menu.main]]
    identifier = 'cv'
    name = 'CV'
    url = '/cv/'
    weight = 5

[outputs]
  home = ['HTML', 'RSS']
  section = ['HTML']

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
